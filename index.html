    <div id="controls">
      <i class="fas fa-thin fa-random"></i>

      </div>

        <i class="fab fa-markdown"></i>
      </div>
    </div>
    <form action="https://formspree.io/f/mdorkqqb" method="POST" id="mobile-form">
      <h2 class="skills-title sub" id="form-title">
        I'd love to hear from you, let's connect!
      </h2>
      <input type="text" name="Name" id="name" placeholder="Name" required>

      <textarea name="Message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      <input type="submit" value="Let's Connect!" id="form-submit">
