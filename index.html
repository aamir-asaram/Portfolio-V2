<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aamir Asaram | Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fb021b8662.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="title">

    <!-- <form action="">
      <input type="text" name="Name" id="name" placeholder="Name">
      <input type="text" name="Email" id="email" placeholder="Email">
      <textarea name="Message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      <input type="submit" value="Let's Connect!">

    <div class="top">
      <i class="fas fa-thin fa-angle-down"></i>
      <h1>Aamir Asaram</h1>
      <i class="fas fa-thin fa-ellipsis"></i>
    </div>

    <img src="me.jpeg" alt="">

    <div id="name-container">
      <h2 id="title-text">Full-Stack Software Developer</h2>
      <h3>Aamir Asaram</h3>
    </div>

    <div id="prog-bar-empty">
      <div id="prog-bar-full">
        <div id="prog-bar-circle"></div>
      </div>
    </div>

    <div id="controls">
      <i class="fas fa-thin fa-random"></i>
      <i class="fas fa-thin fa-step-backward" id="prev"></i>
      <a class="play"><i class="fas fa-thin fa-pause" id="play"></i></a>
      <i class="fas fa-thin fa-step-forward" id="next"></i>
      <i class="fa-sharp fa-solid fa-repeat"></i>
    </div>

  </section>
  <section id="about">
    <div id="intro-para">
      <h2 class="song" id="about-title">Good evening</h2>
        <p id="introduction"></p>
    </div>

    <hr>

    <div id="project-container">
      <h2 class="skills-title">
        Projects
      </h2>
      <!-- will be populated using JS -->
      <div id="skills"></div>
    </div>
    <h2 class="skills-title sub" id="tech-title">
      Technologies
    </h2>
    <div id="projects">
      <ul id="technologies" class="project-tags"></ul>
    </div>
    <button id="resume">GET MY RESUME</button>
  </section>
  <section id="contact">
    <h2 id="email-title">Pop me an email</h2>
    <div id="email-container">
      <a href="mailto:info@aamir.co.za?subject=Let&apos;s%20Connect!" class="email-add">info@aamir.co.za</a>
      <hr id="email-underline">
    </div>
    <hr>
    <form action="https://formspree.io/f/mdorkqqb" method="POST" id="mobile-form">
      <input type="text" name="Name" id="name" placeholder="Name" required>
      <input type="text" name="Email" id="email" placeholder="Email" required>
      <textarea name="Message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
      <input type="submit" value="Leave me a message!" id="form-submit">
    </form>
    <hr id="below-form">
    <h2>Or connect with me:</h2>
  </section>
  <script src="index.js" type="module"></script>
</body>
</html>
